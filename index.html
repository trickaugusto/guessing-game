<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advinhe o número</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <div>
            Advinhe um número entre <span id="minNumber"></span> e <span id="maxNumber"></span>
        </div>
        <div>
            Tentativas restantes <span id="guessesRemaining"></span>
        </div>

        <input type="number" id="userNumber">

        <div id="tip"></div>

        <button id="sendButton" >Advinhar</button>
        <button id="resetButton" >Reiniciar</button>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
